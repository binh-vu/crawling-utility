logs:
    __workdir__: logs
logging:
    __workdir__: logs
    version: 1
    formatters:
        brief:
            format: '%(levelname)s:%(name)s:%(module)s:%(lineno)03d - %(message)s'
        full:
            format: '%(levelname)s:%(name)s:%(module)s:%(lineno)03d:%(asctime)s - %(message)s'
    handlers:
        console:
            class: logging.StreamHandler
            formatter: brief
            level: INFO
            stream: ext://sys.stdout
    root:
        level: INFO
        handlers: [console]
